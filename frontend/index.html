<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup - Posted Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Posted Notes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <div id="loginHeader">Login to Posted Notes</div>
              <div id="registerHeader" class="hidden">Create an Account</div>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <form id="registerForm" class="hidden">
                <div class="mb-3">
                  <label for="newUsername" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="newUsername"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="newPassword"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
              <div class="register-link">
                <a href="#" id="registerLink">Create an account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const loginHeader = document.getElementById("loginHeader");
      const registerHeader = document.getElementById("registerHeader");
      const registerLink = document.getElementById("registerLink");

      registerLink.addEventListener("click", function (event) {
        event.preventDefault();
        loginForm.classList.toggle("hidden");
        registerForm.classList.toggle("hidden");
        if (loginForm.classList.contains("hidden")) {
          loginHeader.classList.add("hidden");
          registerHeader.classList.remove("hidden");
          registerLink.textContent = "Already have an account?";
        } else {
          loginHeader.classList.remove("hidden");
          registerHeader.classList.add("hidden");
          registerLink.textContent = "Create an account";
        }
      });
    </script>
  </body>
</html>
